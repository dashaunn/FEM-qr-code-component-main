<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="./style.css">
  <title>QR code component</title>
</head>
<body>
  <main>
    <article class="qr-card">
      <img src="./images/image-qr-code.png" alt="QR code to Frontend Mentor website" class="qr-code-image">
      <h1 class="card-title">Improve your front-end skills by building projects</h1>
      <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>
</body>
</html>
